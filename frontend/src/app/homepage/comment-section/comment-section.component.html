<div class="container mx-auto px-4 py-6">
  <div class="flex flex-col lg:flex-row">
    <!-- Dettaglio Idea -->
    <div class="w-full lg:w-1/3 bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-4 lg:mr-4">
      <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">{{ idea.title }}</h2>
      <div [innerHTML]="convertedDescription" class="text-gray-700 dark:text-gray-300 mt-2"></div>
    </div>

    <!-- Commenti -->
    <div class="w-full lg:w-2/3 bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Commenti</h3>

      <!-- Lista Commenti -->
      <div *ngFor="let comment of idea.comments" class="comment mb-4 p-4 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
        <p class="text-gray-900 dark:text-white">{{ comment }}</p>
      </div>

      <!-- Aggiungi Nuovo Commento -->
      <form (ngSubmit)="addComment()" #commentForm="ngForm">
        <label for="newComment" class="block text-gray-700 dark:text-gray-300">Aggiungi un commento</label>
        <textarea id="newComment" [(ngModel)]="newComment" name="newComment" rows="3" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Inserisci il tuo commento" required></textarea>
        <button type="submit" class="mt-2 bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none">
          Invia Commento
        </button>
      </form>
    </div>
  </div>
</div>
