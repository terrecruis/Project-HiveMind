<header class="bg-white shadow-md py-4 border-b border-gray-200 dark:bg-gray-900 dark:border-gray-700">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Filtri Idee -->
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 lg:grid-cols-4">
      <div id="controversial" class="filter-option p-4 border rounded-lg text-center cursor-pointer hover:bg-blue-100 transition-colors duration-300 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700">
        <p class="font-semibold text-gray-700 dark:text-white">Controversie</p>
      </div>
      <div id="unpopular" class="filter-option p-4 border rounded-lg text-center cursor-pointer hover:bg-blue-100 transition-colors duration-300 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700">
        <p class="font-semibold text-gray-700 dark:text-white">Unpopular</p>
      </div>
      <div id="mainstream" class="filter-option p-4 border rounded-lg text-center cursor-pointer hover:bg-blue-100 transition-colors duration-300 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700">
        <p class="font-semibold text-gray-700 dark:text-white">Mainstream</p>
      </div>
      <div id="all" class="filter-option p-4 border rounded-lg text-center cursor-pointer hover:bg-blue-100 transition-colors duration-300 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700">
        <p class="font-semibold text-gray-700 dark:text-white">Tutte le idee</p>
      </div>
    </div>
    
    <!-- Icona Profilo -->
    <div class="flex items-center">
      <a href="/profile" class="flex items-center text-gray-700 dark:text-white hover:text-blue-500 dark:hover:text-blue-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4 4 0 016 16h12a4 4 0 01.879 1.804M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <span class="ml-2 font-semibold">Profilo</span>
      </a>
    </div>
  </div>
</header>

<!-- Bottone per creare una nuova idea -->
<div class="container mx-auto px-4 py-6">
  <div class="flex justify-center mb-6">
    <a [routerLink]="['/idea-creation-form']" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none">
      Crea una nuova idea
    </a>
  </div>
</div>

<main class="container mx-auto px-4 py-6">
  <!-- Sezione Idee -->
  <section id="ideasFeed" class="space-y-6">
    <!-- Esempio di Card Idea -->
    <div *ngFor="let idea of convertedIdeas" class="bg-white p-4 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ idea.title }}</h3>
      <div [innerHTML]="idea.description" class="text-gray-700 dark:text-gray-300"></div>
      <div class="flex items-center mt-2">
        <button class="text-green-500 hover:text-green-600">👍 +1</button>
        <button class="text-red-500 hover:text-red-600 ml-4">👎 -1</button>
        <a [routerLink]="['/comment-section', idea.id]" class="ml-auto text-blue-500 hover:text-blue-600">Commenta</a>
      </div>
    </div>
    <!-- More Idea Cards Here -->
  </section>
</main>
