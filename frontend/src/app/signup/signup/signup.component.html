<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg bg-white rounded-lg shadow dark:border md:mt-0 xl:p-0 dark:bg-gray-800 dark:border-gray-700">
    <div class="p-8 space-y-6 md:space-y-8 sm:p-10">
      <!-- Logo centrato -->
      <div class="flex justify-center mb-8">
        <a href="#" class="text-3xl font-bold text-blue-600 dark:text-white cursor-pointer flex items-center">
          HiveMind
        </a>
      </div>

      <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 md:text-3xl dark:text-white text-center">
        Registrati per un nuovo account
      </h1>

      <!-- Modulo di registrazione -->
      <form [formGroup]="signupForm" (ngSubmit)="doSignUp()" class="space-y-6">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
          <input type="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nome@mail.com" required>
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-6 py-3 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Registrati</button>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400 text-center">
          Hai già un account? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Accedi</a>
        </p>
      </form>
    </div>
  </div>
</div>
