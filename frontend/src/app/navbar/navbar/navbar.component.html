<header class="bg-white shadow-md py-4 border-b border-gray-200 dark:bg-gray-900 dark:border-gray-700 shadow-xl">
  <div class="container mx-auto flex flex-wrap items-center justify-between px-4">
    <!-- Logo -->
    <a routerLink="/welcome" class="text-3xl font-bold text-blue-600 dark:text-white cursor-pointer flex items-center">
      HIVEMIND
    </a>
    
    <!-- Navigation Menu - Shown when NOT authenticated -->
    <nav class="flex flex-col md:flex-row md:space-x-6 mt-4 md:mt-0" *ngIf="!isAuthenticated">
      <a routerLink="/login" class="text-gray-700 hover:text-blue-600 hover:bg-blue-100 px-4 py-2 rounded transition duration-300 dark:text-gray-300 dark:hover:text-blue-400 dark:hover:bg-gray-700">
        Login
      </a>
      <a routerLink="/signup" class="text-gray-700 hover:text-blue-600 hover:bg-blue-100 px-4 py-2 rounded transition duration-300 dark:text-gray-300 dark:hover:text-blue-400 dark:hover:bg-gray-700">
        Registrati
      </a>
    </nav>

    <!-- Profile - Shown when authenticated -->
    <nav class="flex flex-col md:flex-row md:space-x-6 mt-4 md:mt-0" *ngIf="isAuthenticated">
      <a routerLink="/profile" class="text-gray-700 hover:text-blue-600 hover:bg-blue-100 px-4 py-2 rounded transition duration-300 dark:text-gray-300 dark:hover:text-blue-400 dark:hover:bg-gray-700">
        Profilo
      </a>
      <a (click)="doLogout()" routerLink="/logout" class="text-gray-700 hover:text-blue-600 hover:bg-blue-100 px-4 py-2 rounded transition duration-300 dark:text-gray-300 dark:hover:text-blue-400 dark:hover:bg-gray-700">
        Logout
      </a>
    </nav>
  </div>
</header>
